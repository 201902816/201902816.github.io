<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: inline-block; */
        background-color: bisque;
        width: 300px;
        height: 100px;
        border: 5px solid brown;
        border-style: double;
        padding: 10px;
        }
        .even{
            background-color: lightcyan;
            position: relative;
            top: 10px;
            left: 30px;
        } /*class에 style을 주려면 .(class이름)*/
        #n3:hover{opacity: 0.6;} /*갖다댔을때(hover) 투명하게(opacity)보이게함 */
        #fix{
            position: fixed; /*창을 고정시킬때 쓰는 거 fixed:스크롤해도 같이 움직임 absolute 스크롤하면 같이 안 움직임*/
            top: 30px;
            right: 50px;
        }
        li{
            display: inline-block;
            margin-left: 10px;
        }
        table{
            border-collapse: collapse;
            background-color: ghostwhite;

        }
        td{
            border: 2px solid black;
            width: 10px;
            text-align: center;
        
        }


    </style>
</head>
<body>
    <div>
        <ul>
            <li>스피루리나</li>
            <li>아사이베리</li>
            <li>퀴노아</li>
        </ul>
    </div>
    <div class="even">
        <table>
            <tr><td>월</td><td>화</td><td>수</td></tr>
            <tr><td>1</td><td>2</td><td>3</td></tr>
        </table>
    </div>
