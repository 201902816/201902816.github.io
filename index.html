<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식품의 모든 것</title>
    <style>
        body{
            background-color: #F9EBDE;
        }
        #menubar {
            background-color: #815854;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding-left: 18%;
            height: 33px;
            }
            #menubar ul {
            margin : 50;
            padding : 0;
            width : 567px; 
            }
            #menubar ul li {
            display : inline-block; 
            list-style-type : none; 
            padding : 10px 15px; 
            }
            #menubar ul li a {
            color: #F9EBDE;
            text-decoration : none;
            }
            #menubar ul li a:hover {
            color: darkkhaki; 
            }
            div{
            background-color: white;
            color: #57423f;
            width: 800px;
            border: 5px solid;
            border-color: #815854;
            border-style: solid;
            margin: 20px;
            margin-left: 200px;
            padding: 10px;
            padding-left: 20px;
            border-radius: 20px;
            }
            #clock {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #815854;
            font-size: 16px;
            background-color: white;
            border-radius: 14px;
            border: 5px solid;
            border-color: #815854;
            padding: 5px;
        }
        </style>
</head>
<body>
    <h1 style="text-align:center;"><a style="color: #57423f; text-decoration: none;" href="index.html" onmouseover="this.style.color='darkkhaki'" onmouseout="this.style.color='#815854'">식품의 모든 것</a></h1>
    <nav id="menubar">
        <ul>

        </ul>
    </nav>     
    <div>
        <h2>지식 한입 : 식품에 대한 다양한 정보를 전해드립니다.</h2>
    </div> 
    <div>
        <h2>맛집 : 맛집에 대한 위치, 메뉴 등 다양한 정보를 볼 수 있습니다. </h2>
    </div> 
    <div>
        <h2>레시피 : 쉽고 빠르게 맛있는 레시피를 전해드립니다.</h2>
    </div>
    <span id="clock"></span>   
    <script>
        function setClock() {
        let now = new Date();
        let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
        document.getElementById('clock').innerHTML = s;
        setTimeout('setClock()', 1000);
        }
        setClock();
    </script>
